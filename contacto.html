<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body class="contacto">
    <section id="contact">
        
        <button id="contact-button">Contáctame</button>

        <div class="contact-info">
            <h1>Datos de Contacto</h1>
            <p>📞 Teléfono: 677 161 836</p>
            <p>📧 Correo: hola34luis@gmail.com</p>
            <p>📍 Dirección: Calle Azcarraga 33, Ciudad Valencia</p>
        </div>

        <form id="contact-form" method="POST" action="https://formsubmit.co/hola34luis@gmail.com">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Tu nombre" required class="form-control">
            </div>
            <div class="form-group">
                <input type="email" name="correo" placeholder="Tu correo" required class="form-control">
            </div>
            <div class="form-group">
                <textarea name="mensaje" placeholder="Tu mensaje" required class="form-control"></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
